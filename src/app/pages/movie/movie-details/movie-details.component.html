<div class="px-6 md:px-12 xl:px-20 border-b border-primaryApp/60">
  <div class="w-full pt-10">
    <button
      class="border border-primaryApp/80 py-1 px-4 rounded text-xs hover:bg-primaryApp group"
      [routerLink]="['/movies']"
    >
      <h5 class="text-primaryApp/80 group-hover:text-lightApp">Back</h5>
    </button>
  </div>
  <div
    class="flex flex-col md:flex-row justify-start items-center w-full md:w-3/4 h-full z-30 pt-10 pb-20 gap-10"
  >
    <!-- <img
      src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}"
      alt="..."
      class="w-[200px] rounded shadow"
    /> -->
    <img
      src="assets/simplidots-logo.png"
      alt="..."
      class="w-[200px] rounded shadow"
    />
    <div class="">
      <h1 class="text-4xl 2xl:text-5xl font-semibold text-primaryApp/90">
        {{ movie.original_title }}
        <span class="font-normal text-xl 2xl:text-2xl text-darkApp/50"
          >({{ movie.release_date | date : "yyyy" }})
        </span>
      </h1>

      <!-- genre -->
      <div
        class="flex flex-row gap-2 text-xs 2xl:text-sm my-2 text-primaryApp/70"
      >
        <div
          class="py-0.5 px-1 rounded border border-primaryApp/70 font-semibold"
          *ngFor="let genre of movie.genres"
        >
          {{ genre.name }}
        </div>
      </div>

      <div
        class="my-2 flex flex-row justify-start items-center text-xs 2xl:text-sm gap-2"
      >
        <div class="text-yellow-600">
          <ngb-rating
            [max]="5"
            [rate]="getRating(movie.vote_average)"
            [readonly]="true"
          ></ngb-rating>
          {{ movie.vote_average }}
        </div>
        <div class="text-darkApp/50">/ {{ movie.runtime }} min.</div>
      </div>

      <div class="mt-2">
        <h4 class="text-lg 2xl:text-xl font-semibold">Overview</h4>
        <p
          class="text-xs 2xl:text-sm text-darkApp/60 text-justify mt-1 2xl:mt-2"
        >
          {{ movie.overview }}
        </p>
      </div>
    </div>
  </div>
</div>
