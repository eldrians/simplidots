<div class="w-full p-6 md:p-10 lg:p-12">
  <div class="mb-6 md:mb-8">
    <h2 class="text-3xl text-primaryApp/90 font-bold">FAVOURITE</h2>
    <h3 class="text-sm text-darkApp/50 font-semibold">DISCOVER</h3>
  </div>
  <div class="w-full grid grid-cols-2 md:grid-cols-3 2xl:grid-cols-4 gap-6">
    <div *ngFor="let movie of favouriteMovie">
      <app-card [movie]="movie" [toAdd]="false"></app-card>
    </div>
  </div>
</div>
