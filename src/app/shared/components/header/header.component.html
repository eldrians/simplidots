    Language

  <div
    class="block lg:hidden pr-6 md:pr-10 lg:pr-12 text-2xl lg:text-sm text-lightApp"

      *ngIf="isOpen == false"
      [icon]="faBars"
      (click)="menuClick(!isOpen)"

      class="cursor-pointer"
    ></fa-icon>
  </div>
</header>
