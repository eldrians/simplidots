<header
  class="w-full h-full flex flex-row justify-end items-center bg-primaryApp lg:bg-lightApp shadow"
>
  <div
    class="lg:block hidden px-6 lg:px-8 text-2xl lg:text-sm text-primaryApp/80"
  >
    Language
  </div>
  <div class="block lg:hidden px-6 lg:px-8 text-2xl lg:text-sm text-lightApp">
    <fa-icon
      *ngIf="isOpen == false"
      [icon]="faBars"
      (click)="menuClick(!isOpen)"
    ></fa-icon>
    <fa-icon
      *ngIf="isOpen == true"
      [icon]="faX"
      (click)="menuClick(!isOpen)"
    ></fa-icon>
  </div>
</header>
<div
  class="w-full h-full block lg:hidden"
  [ngClass]="{ block: isOpen == true, hidden: isOpen != true }"
>
  <ul
    class="bg-lightApp border-b border-primaryApp flex flex-col justify-start items-center gap-3 py-4 text-sm"
  >
    <li [routerLink]="['/favorites']">🔥 My Favorite</li>
    <li [routerLink]="['/movies']">🍿 Movie</li>
    <li [routerLink]="">🏴 Language</li>
  </ul>
</div>
