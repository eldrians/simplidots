<div
  class="hover:scale-105 transition duration-300 ease-in-out cursor-pointer"
  [routerLink]="['/movie', movie?.id]"
>
  <img
    src="https://image.tmdb.org/t/p/original/{{ movie?.poster_path }}"
    alt="..."
    class="rounded-lg shadow"
  />
  <div
    class="py-2 px-4 flex flex-col md:flex-row gap-2 justify-between items-start md:items-center"
  >
    <div>
      <h3 class="text-sm font-bold text-primaryApp/90">
        {{ movie?.original_title }}
      </h3>
      <div class="text-xs text-darkApp/50 font-normal">
        {{ movie?.release_date | date : "yyyy" }}
      </div>
      <div class="flex flex-row gap-1">
        <div class="text-xs text-yellow-600">
          <ngb-rating
            [max]="5"
            [rate]="getRating(movie!.vote_average)"
            [readonly]="true"
          ></ngb-rating>
          {{ movie!.vote_average | number : "1.1-1" }}
        </div>
      </div>
    </div>

    <app-button (click)="setFavorite(movie!.id)"></app-button>
  </div>
</div>
