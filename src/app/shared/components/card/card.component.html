<div class="hover:scale-105 transition duration-300 ease-in-out cursor-pointer">
  <img
    src="https://image.tmdb.org/t/p/original/{{ movie?.poster_path }}"
    alt="..."
    class="rounded-lg shadow"
    [routerLink]="['/movie', movie?.id]"
  />
  <div
    class="py-2 px-2 md:px-4 flex flex-col md:flex-row gap-2 justify-between items-start md:items-center"
  >
    <div class="flex flex-col">
      <h3
        class="text-sm font-bold text-primaryApp/90 hover:underline"
        [routerLink]="['/movie', movie?.id]"
      >
        {{ movie?.original_title }}
      </h3>
      <div class="text-xs text-darkApp/50 font-normal hidden md:block">
        {{ movie?.release_date | date : "yyyy" }}
      </div>
      <div class="flex flex-row gap-1 my-1 md:my-0">
        <div class="text-xs text-darkApp/50 font-normal block md:hidden">
          {{ movie?.release_date | date : "yyyy" }}
          <span class="text-primaryApp/80">|</span>
        </div>
        <div class="text-xs text-yellow-600">
          <ngb-rating
            [max]="5"
            [rate]="getRating(movie!.vote_average)"
            [readonly]="true"
          ></ngb-rating>
          {{ movie!.vote_average }}
        </div>
      </div>
    </div>

    <app-button
      (click)="setFavorite(movie!.id, movie!.title)"
      [title]="faStar"
      [toAdd]="toAdd"
    ></app-button>
  </div>
</div>
