<div class="hover:scale-105 transition duration-300 ease-in-out">
  <img
    src="https://image.tmdb.org/t/p/original/{{ movie?.poster_path }}"
    alt="..."
    class="rounded-lg shadow"
    [routerLink]="['/movie', movie?.id]"
  />
  <div class="py-2 px-4 flex flex-row justify-between items-center">
    <div>
      <h3 class="text-sm font-bold text-primaryApp/90">
        {{ movie?.original_title }}
      </h3>
      <p class="text-xs text-darkApp/50">{{ movie?.vote_average }}</p>
      <p class="text-xs text-darkApp/50">{{ movie?.release_date }}</p>
    </div>

    <app-button
      (data)="addFavourite($event)"
      [movie_id]="movie?.id"
    ></app-button>
  </div>
</div>
